<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Book List</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/yeti/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container mt-4 d-flex flex-column justify-content-center align-items-center"
    >
      <div class="col-md-12" id="container">
        <h1 class="display-4 text-center">
          <i class="fas fa-book-open text-primary"></i> My
          <span class="text-primary"> Book </span>
          List
        </h1>
        <div class=" card  p-3 mt-5 d-flex justify-content-center flex-column flex-md-row align-content-start">
          <div class="col-md-6">
              <form id="book-form">
                <div class="form-group">
                  <label for="title"> Title </label>
                  <input
                    type="text"
                    id="title"
                    name="title"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="author"> Author </label>
                  <input
                    type="text"
                    id="author"
                    name="author"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="ISBN"> ISBN </label>
                  <input
                    type="text"
                    id="isbn"
                    name="ISBN"
                    class="form-control"
                  />
                </div>
                <button
                  type="submit"
                  value="Add Book"
                  class="btn btn-primary btn-block"
                >
                  Add Book
                </button>
              </form>
          </div>

          <table class="table table-bordered md-mt-0 mt-3 w-100">
            <thead class="thead-dark ">
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/0cf2fd7621.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
